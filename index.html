<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header">Will Andy Pick Me?</h1>
    </div>
    <div class="form-container">
      <form class="input-section">
        <input class="user-question" type="text" id="user-question" placeholder="Ask your question here!"/>
        <h3 class="entered-question hidden"></h3>
        <h2 class="answer hidden"></h2>
        <button class="get-your-answer">Get Your Answer</button>
        <img class="eight-ball" src="assets/eight-ball.png">
        <div class="clear-container">
          <button class="clear disabled">Clear</button>
        </div>
      </form>
      <img class="woody" src="assets/woody.png">
    </div>
  </body>
</html>
